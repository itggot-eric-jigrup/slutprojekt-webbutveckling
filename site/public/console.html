        <main>
            <div class="slideshow-container">
  <div class="mySlides fade">

    <img src="../img/NES1.png" style="width:100%">
    <div class="text">Nes</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">Gen 2 / 7</div>
    <img src="../img/SNES1.png" style="width:100%">
    <div class="text">Snes</div>
  </div>

  <div class="mySlides fade">

  </div>

  <div class="mySlides fade">

  </div>

  <div class="mySlides fade">

  <div class="mySlides fade">

    <img src="../img/switch1.png" style="width:100%">
    <div class="text">Switch</div>

</div>

<div class="dots">
